<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ch 7 Listening Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 380px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #333;
    }
    #gameTitle {
      font-size: 24px;
      color: #333;
      margin-bottom: 12px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .primary {
      background-color: #4CAF50;
      color: white;
    }
    .primary:hover {
      background-color: #45a049;
    }
    .play-btn {
      background-color: #1E90FF;
      color: white;
    }
    .play-btn:hover {
      background-color: #1C86EE;
    }
    .choice-btn {
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .choice-btn:hover {
      opacity: 0.9;
    }
    .choice-btn.correct {
      animation: pulse 0.5s ease;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; }
      50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; }
      100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; }
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    .hidden {
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background-color: #FFA500;
      border-radius: 4px;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    #questionCounter {
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
      font-size: 16px;
    }
    @media (max-width: 768px) {
      .container { width: 90%; padding: 20px; }
      #gameTitle { font-size: 28px; }
      h1 { font-size: 22px; }
      button { font-size: 18px; padding: 16px; }
      .choice-btn { font-size: 20px; padding: 18px; }
      .feedback { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container" id="startScreen">
    <h1>Enter nickname</h1>
    <input type="text" id="nickname" placeholder="Your name">
    <button class="primary" onclick="startQuiz()">Start</button>
  </div>

  <div class="container hidden" id="quizScreen">
    <h1 id="gameTitle">Ch 7 Listening Quiz</h1>
    <div class="progress-bar"><div id="progressFill"></div></div>
    <div id="questionCounter">Question 1 of 10</div>
    <h1 id="questionTitle">Listen and choose:</h1>
    <button class="play-btn" onclick="playWord()">üîä Play Word</button>
    <div id="choices"></div>
    <div class="feedback" id="feedback"></div>
  </div>

  <div class="container hidden" id="endScreen">
    <h1>Quiz Finished!</h1>
    <p id="finalResult"></p>
    <button class="primary" onclick="location.reload()">Play Again</button>
  </div>

<script>
const allWords = [
  { en: "caribou", jp: "„Ç´„É™„Éñ„Éº" },
  { en: "moss", jp: "Ëãî" },
  { en: "Tundra Climate", jp: "„ÉÑ„É≥„Éâ„É©Ê∞óÂÄô" },
  { en: "Ice Cap Climate", jp: "Ê∞∑Èõ™Ê∞óÂÄô" },
  { en: "Inuit", jp: "„Ç§„Éå„Ç§„ÉÉ„Éà" },
  { en: "traditional", jp: "‰ºùÁµ±ÁöÑ„Å™" },
  { en: "nomad", jp: "Áßª‰ΩèÁîüÊ¥ªËÄÖ" },
  { en: "seal", jp: "„Ç¢„Ç∂„É©„Ç∑" },
  { en: "igloo", jp: "„Ç§„Ç∞„É´„Éº" },
  { en: "brick", jp: "„É¨„É≥„Ç¨" },
  { en: "raw", jp: "Áîü„ÅÆ" },
  { en: "environment", jp: "Áí∞Â¢É" },
  { en: "daily life", jp: "Êó•Â∏∏ÁîüÊ¥ª" },
  { en: "modern", jp: "Áèæ‰ª£ÁöÑ„Å™" },
  { en: "electricity", jp: "ÈõªÊ∞ó" },
  { en: "snowmobile", jp: "„Çπ„Éé„Éº„É¢„Éº„Éì„É´" },
  { en: "dogsled", jp: "Áä¨„Åû„Çä" },
  { en: "vegetables", jp: "ÈáéËèú" },
  { en: "day", jp: "Êòº" },
  { en: "night", jp: "Â§ú" },
  { en: "low", jp: "‰Ωé„ÅÑ" },
  { en: "weak", jp: "Âº±„ÅÑ" }
];

let words = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  words = [...allWords];
  shuffle(words);
  words = words.slice(0, 10); // pick 10 random words
  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  feedbackDiv.classList.remove("correct");
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = words[currentQuestion % words.length];
  const isEnToJp = currentQuestion % 2 === 0;

  quizScreen.dataset.isEnToJp = isEnToJp;
  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.word = isEnToJp ? q.en : q.jp;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${words.length}`;
  const progress = (currentQuestion + 1) / words.length;
  progressFill.style.width = (progress * 100) + "%";
  if (progress < 0.5) progressFill.style.backgroundColor = "#FFA500";
  else if (progress < 1) progressFill.style.backgroundColor = "#FFD700";
  else progressFill.style.backgroundColor = "#4CAF50";

  let options = words.map(w => isEnToJp ? w.jp : w.en);
  shuffle(options);
  options = options.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playWord() {
  const utter = new SpeechSynthesisUtterance(quizScreen.dataset.word);
  const voices = speechSynthesis.getVoices();
  let voice;
  if (quizScreen.dataset.isEnToJp === "true") {
    voice = voices.find(v => v.lang.startsWith("en"));
  } else {
    voice = voices.find(v => v.lang.startsWith("ja"));
  }
  if (voice) utter.voice = voice;
  speechSynthesis.speak(utter);
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.classList.add("correct");
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    if (firstTry) score += 2; else score += 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === words.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question ‚Üí";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  const buttons = choicesDiv.querySelectorAll(".choice-btn");
  buttons.forEach(btn => btn.disabled = true);
}

function enableChoices() {
  const buttons = choicesDiv.querySelectorAll(".choice-btn");
  buttons.forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  let endTime = new Date();
  let totalSeconds = Math.floor((endTime - startTime)/1000);
  let minutes = Math.floor(totalSeconds / 60);
  let seconds = totalSeconds % 60;
  let dateString = endTime.toLocaleDateString() + " " + endTime.toLocaleTimeString();

  finalResult.innerHTML = `
    ${nickname}'s score: ${score} / ${words.length * 2}<br>
    Time played: ${minutes} min ${seconds} sec<br>
    Date: ${dateString}
  `;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
